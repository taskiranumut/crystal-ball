<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/d2c842d0a2.js"
      crossorigin="anonymous"
    ></script>
    <title>Crystal Ball</title>
  </head>
  <body>
    <div id="app-root">
      <div class="container">
        <div class="grid-container">
          <header class="header">
            <div class="header__container">
              <div class="header__logo-section">
                <div class="header__logo">
                  <img
                    src="./assets/images/main-logo.webp"
                    class="header__logo-image"
                    alt="Uygulama logosu"
                  />
                </div>
                <h1 class="header__title">Crystal Ball</h1>
              </div>
              <div class="header__navbar">
                <button type="button" class="btn btn--xl btn--primary">
                  Add Prediction
                </button>
              </div>
            </div>
          </header>
          <aside class="sidebar">
            <div class="sidebar__container">
              <div class="sidebar__tag-buttons">
                <button type="button" class="btn btn--lg btn--tag-primary">
                  All
                </button>
                <button type="button" class="btn btn--lg btn--tag-secondary">
                  Technology
                </button>
                <button type="button" class="btn btn--lg btn--tag-secondary">
                  Science
                </button>
                <button type="button" class="btn btn--lg btn--tag-secondary">
                  Politics
                </button>
                <button type="button" class="btn btn--lg btn--tag-secondary">
                  Magazine
                </button>
                <button type="button" class="btn btn--lg btn--tag-secondary">
                  Technology
                </button>
                <button type="button" class="btn btn--lg btn--tag-secondary">
                  Science
                </button>
                <button type="button" class="btn btn--lg btn--tag-secondary">
                  Politics
                </button>
                <button type="button" class="btn btn--lg btn--tag-secondary">
                  Magazine
                </button>
              </div>
            </div>
          </aside>
          <main class="main"></main>
          <footer class="footer"></footer>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
