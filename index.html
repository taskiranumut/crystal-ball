<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/d2c842d0a2.js"
      crossorigin="anonymous"
    ></script>
    <title>Crystal Ball</title>
  </head>
  <body>
    <div id="app-root">
      <div class="container">
        <div class="grid-container">
          <header class="header">
            <div class="header__container">
              <div class="header__logo-section">
                <div class="header__logo">
                  <img
                    src="./assets/images/main-logo.webp"
                    class="header__logo-image"
                    alt="Uygulama logosu"
                  />
                </div>
                <h1 class="header__title">Crystal Ball</h1>
              </div>
              <div class="header__navbar">
                <button type="button" class="btn btn--xl btn--primary">
                  New Prediction
                </button>
              </div>
            </div>
          </header>
          <aside class="sidebar">
            <div class="sidebar__container">
              <div class="sidebar__tag-buttons">
                <button
                  type="button"
                  class="btn btn--lg btn--tag-secondary btn--active"
                >
                  All
                </button>
                <button type="button" class="btn btn--lg btn--tag-secondary">
                  Technology
                </button>
                <button type="button" class="btn btn--lg btn--tag-secondary">
                  Science
                </button>
                <button type="button" class="btn btn--lg btn--tag-secondary">
                  Politics
                </button>
                <button type="button" class="btn btn--lg btn--tag-secondary">
                  Magazine
                </button>
                <button type="button" class="btn btn--lg btn--tag-secondary">
                  Technology
                </button>
                <button type="button" class="btn btn--lg btn--tag-secondary">
                  Science
                </button>
                <button type="button" class="btn btn--lg btn--tag-secondary">
                  Politics
                </button>
                <button type="button" class="btn btn--lg btn--tag-secondary">
                  Magazine
                </button>
              </div>
            </div>
          </aside>
          <main class="main">
            <div class="main__container">
              <div class="card card--full">
                <div class="form">
                  <form action="#">
                    <div class="form__header">
                      <h2 class="form__title form__title--xl">
                        New Prediction
                      </h2>
                    </div>
                    <div class="form__content">
                      <div class="form__item-group">
                        <label class="form__label" for="idPredictionContent"
                          >Prediction Content<span class="form__sub-label"
                            >*</span
                          ></label
                        >
                        <div>
                          <textarea
                            class="form__item error--border"
                            id="idPredictionContent"
                            name="predictionContent"
                            rows="4"
                            required
                          ></textarea>
                        </div>
                        <div class="error error--with-icon">
                          <span class="error__icon"
                            ><i class="fa-solid fa-circle-exclamation"></i
                          ></span>
                          <span class="error__text"
                            >Prediction content field cannot be left
                            empty.</span
                          >
                        </div>
                      </div>
                      <div class="form__item-group">
                        <label class="form__label" for="idRealizationTime"
                          >Realization Time<span class="form__sub-label"
                            >*</span
                          ></label
                        >
                        <input
                          type="date"
                          id="idRealizationTime"
                          name="realizationTime"
                          class="form__item"
                          required
                        />
                      </div>
                      <div class="form__item-group">
                        <label class="form__label" for="idTag"
                          >Tag<span class="form__sub-label">*</span></label
                        >
                        <select
                          class="form__item"
                          name="tag"
                          id="idTag"
                          required
                        >
                          <option value="technology">Technology</option>
                          <option value="science">Science</option>
                          <option value="politics">Politics</option>
                          <option value="magazine">Magazine</option>
                        </select>
                      </div>
                      <div class="form__item-group">
                        <label class="form__label" for="idUsername"
                          >Username<span class="form__sub-label">*</span></label
                        >
                        <input
                          type="text"
                          id="idUsername"
                          name="username"
                          class="form__item"
                          required
                        />
                      </div>
                      <div class="form__item-group">
                        <label class="form__label" for="idInfoAddress"
                          >Info Address<span
                            class="form__sub-label form__sub-label--sm"
                            >(optional)</span
                          ></label
                        >
                        <input
                          type="input"
                          id="idInfoAddress"
                          name="infoAddress"
                          class="form__item"
                          placeholder="Twitter, Linkedin, Email etc..."
                        />
                      </div>
                    </div>
                    <div class="form__actions">
                      <button class="btn btn--primary form__btn">Submit</button>
                      <button
                        type="button"
                        class="btn btn--secondary form__btn"
                      >
                        Cancel
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="predictions" style="display: none">
                <div class="card card--full predictions__item">
                  <p class="predictions__item-content">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                    Iure illo dignissimos maxime nobis similique atque sed ullam
                    itaque qui praesentium.
                  </p>
                  <div class="predictions__item-countdown">
                    <div class="predictions__item-countdown-item">
                      <span class="predictions__item-countdown-item-number"
                        >3211</span
                      >
                      <span class="predictions__item-countdown-item-text"
                        >Days</span
                      >
                    </div>
                    <div class="predictions__item-countdown-item">
                      <span class="predictions__item-countdown-item-number"
                        >21</span
                      >
                      <span class="predictions__item-countdown-item-text"
                        >Hours</span
                      >
                    </div>
                    <div class="predictions__item-countdown-item">
                      <span class="predictions__item-countdown-item-number"
                        >45</span
                      >
                      <span class="predictions__item-countdown-item-text"
                        >Minutes</span
                      >
                    </div>
                    <div class="predictions__item-countdown-item">
                      <span class="predictions__item-countdown-item-number"
                        >56</span
                      >
                      <span class="predictions__item-countdown-item-text"
                        >Seconds</span
                      >
                    </div>
                  </div>
                  <span class="predictions__item-tag-label">Technology</span>
                  <div class="predictions__item-vote-buttons">
                    <button
                      type="button"
                      class="predictions__item-vote-button-item"
                    >
                      <span
                        ><i class="fa-regular fa-thumbs-up"></i>
                        <i class="fa-solid fa-thumbs-up"></i
                      ></span>
                      <span class="predictions__item-vote-counter">2</span>
                    </button>
                    <button
                      type="button"
                      class="predictions__item-vote-button-item"
                    >
                      <span
                        ><i class="fa-regular fa-thumbs-down"></i>
                        <i class="fa-solid fa-thumbs-down"></i
                      ></span>
                      <span class="predictions__item-vote-counter">10</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </main>
          <footer class="footer">
            <div class="footer__container"></div>
          </footer>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
